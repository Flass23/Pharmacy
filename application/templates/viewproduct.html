<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - VitalWay Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }
        .product-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-description {
            flex: 2;
        }
        .price {
            font-size: 1.5em;
            color: #2d72d9;
        }
        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #2d72d9;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .add-to-cart-btn:hover {
            background-color: #1f56a0;
        }
        .shipping-info {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-products a {
            text-decoration: none;
            color: #2d72d9;
        }
        .related-products a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
            color: #ddd;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">

    <div class="product-info">
        <div class="product-description">
            <h2>Description</h2>
            <p>{{ product.description }}</p>

            <h3>How to Use</h3>
            <p>{{ product.how_to_use }}</p>
        </div>

        <div class="product-details">
            <div class="price">
                Price: ${{ product.price }}
            </div>

            <form action="{{url_for('add_to_cart', item_id=item.id)}}" method="POST">
                <button value={{item.id}} class= 'btn btn-outline-primary rounded-pill' type="submit">
                    Add To Cart
                </button>
            </form>
        </div>
    </div>
</div>
    <footer>
        <p>&copy; 2025 VitalWay Pharmacy. All rights reserved.</p>
        <div class="social-links">
                <a href="https://www.facebook.com/khauhelo" target="_blank">Facebook</a> |
                <a href="https://twitter.com/[YourTwitter]" target="_blank">Twitter</a> |
                <a href="https://www.tiktok.com/@[YourTikTok]" target="_blank">TikTok</a>
        </div>
        <p><a href="#home">Back to Top</a></p>
    </footer>
</body>
</html>
