<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard for managing the Pharmacy Store.">
    <title>Admin Dashboard - VitalWay Pharmacy </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminpg.css') }}">
</head>
<body>
    <!-- Main Content Section -->
    <div class="main-content">
        <header>
            <h1>Vitalway Pharmacy Admin</h1>
        </header>

        <!-- Dashboard Overview -->
        <section class="dashboard">
            <h2>Dashboard Overview</h2>
            <div class="stats">
                <div class="stat-card">
                     <h3>Total Sales for {{ current_year }}-{{ current_month }}</h3>
                    <p>M{{ total_sales }}</p>
                </div>
                <div class="stat-card">
                    <h3>New Orders</h3>
                    <p>{{pending_orders}}</p>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p>{{user_count}}</p>
                </div>
            </div>
        </section>

        <!-- Manage Products Section -->
        <section class="manage-products">
            <h2>Manage Products</h2>
            <div class="actions">
                <button class="btn" onclick="window.location.href='{{ url_for('admin.addproducts') }}'">Add Products</button>
                <button class="btn" onclick="window.location.href='{{ url_for('admin.products') }}'">View Products</button>
            </div>
        </section>
        <!-- Manage Orders Section -->
        <section class="manage-orders">
            <h2>Manage Orders</h2>
            <div class="actions">
                <button class="btn" onclick="window.location.href='{{ url_for('admin.orders') }}'">Pending Orders
                    <span class="cart-icon">
                     <sup>{{pending_orders}}</sup>
                 </span>
                </button>
                <button class="btn" onclick="window.location.href='{{ url_for('admin.orders') }}'">Complete Orders </button>
                <button class="btn" onclick="window.location.href='{{ url_for('admin.orders') }}'">Cancelled Orders</button>

            </div>
        </section>
        <section class="manage-products">
            <h2>Reports</h2>
            <div class="actions">
                <button class="btn" onclick="window.location.href='{{ url_for('admin.top_selling') }}'">View Reports</button>
                <button class="btn" onclick="window.location.href='{{ url_for('admin.sales_overtime') }}'">Sales overtime</button>
            </div>
        </section>
        <!-- Manage Users Section -->
        <section class="manage-users">
            <h2>Manage Users</h2>
            <div class="actions">
                <button class="btn" onclick="window.location.href='{{ url_for('admin.accounts') }}'">Users</button>
                <button class="btn" onclick="window.location.href='{{ url_for('admin.accounts') }}'">Add New User</button>

            </div>
        </section>
    </div>
</body>
</html>
